        <div class="animate-me">

        <p id="movie_plot">PLot: null</p>
        <p id="movie_language">Langauge: null</p>
        <p id="movie_country">Country: null</p>
        <p id="movie_awards">Awards: null</p>
        <button id="back_home" onclick="window.location.reload();"><strong>< BACK</strong></button>
        <button id="trailer" onclick="searchTeaser()"><strong>Watch Trailer</strong></button>
    </div>
